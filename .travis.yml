# To create a release

#   git checkout master
#   git pull
#   npm test
#   cd pkg; make docker && make docker-test && make docker-release
# Edit version in package.json to 1.0.0
#   npm run version
# This may be needed
#   git tag -d v1.0.0; git push --delete origin v1.0.0
#   git tag -d v1.0.0
#   git commit -a -m "Final 1.0.0 commit"
#   git push
# modify version number in package.json in master branch
#   git checkout deploy
#   git rebase origin/master -Xtheirs
#   git commit -a -m "v1.0.0 Release"
#   git push
#   git checkout master
# Then manually trigger build of deploy branch at
# https://app.travis-ci.com/github/hapi-server/server-nodejs/ 

env:
  global:
    - npm_ver=v`cat package.json | grep version | head -1 | sed 's/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/'`

before_install:
  - npm install
  - npm cache clean --force

script:
  - npm test

jobs:
  include:
    - os: linux
      if: branch = master
      language: node_js
      node_js: "6.16"
      python: "2.7"
      branches:
         only: master

    - os: windows
      if: branch = master
      language: node_js
      node_js: "8.11.3"
      python: "2.7"
      branches:
        only: master

    - os: osx
      if: branch = master
      language: node_js
      node_js: "6.16"
      python: "2.7"
      branches:
        only: master

    - stage: deploy
      if: branch = deploy
      os: linux
      language: generic
      before_install: skip
      script: skip
      on:
        branch: deploy

      before_deploy:
        - git config --local user.name "rweigel"
        - git config --local user.email "rweigel@gmu.edu"
        - npm i
        - npm run package
        - export TRAVIS_TAG=$npm_ver
        - git tag $npm_ver

      deploy:
        provider: releases
        on:
          branch: deploy
        api_key: $GITHUB_OAUTH_TOKEN
        file_glob: true
        file: pkg/dist/*
        skip_cleanup: true

    - stage: darwin-x64
      if: branch = deploy
      os: osx
      language: generic
      before_install: skip
      branches:
        only:
          - deploy
      script: curl -O -L https://github.com/hapi-server/server-nodejs/releases/download/$npm_ver/hapi-server-$npm_ver-darwin-x64.tgz && tar zxf hapi-server-$npm_ver-darwin-x64.tgz && cd hapi-server-$npm_ver && bin/node server.js test/server-test.js --test

    # - stage: linux-armv7l
    #   os: osx
    #   language: generic
    #   before_install: skip
    #   branches:
    #     only:
    #       - deploy
    #   script: curl -O -L https://github.com/hapi-server/server-nodejs/releases/download/$npm_ver/hapi-server-$npm_ver-linux-armv7l.tgz && tar zxf hapi-server-$npm_ver-linux-armv7l.tgz && cd hapi-server-$npm_ver && bin/node server.js test/server-test.js --test

    - stage: win-x64
      if: branch = deploy
      language: shell
      os: windows
      before_install: skip
      branches:
        only:
          - deploy
      script: curl -O -L https://github.com/hapi-server/server-nodejs/releases/download/$npm_ver/hapi-server-$npm_ver-win-x64.zip; unzip -q hapi-server-$npm_ver-win-x64.zip; cd hapi-server-$npm_ver; bin/node server.js test/server-test.js --test


    - stage: linux-x64
      if: branch = deploy
      os: osx
      language: generic
      before_install: skip
      branches:
        only:
          - deploy
      script: curl -O -L https://github.com/hapi-server/server-nodejs/releases/download/$npm_ver/hapi-server-$npm_ver-linux-x64.tgz && tar zxf hapi-server-$npm_ver-linux-x64.tgz && cd hapi-server-$npm_ver && node server.js test/server-test.js --test

    - stage: npm-deploy
      if: branch = deploy
      os: linux
      language: generic
      before_install: skip
      script: skip
      branches:
        only:
          deploy

      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        on:
          branch: deploy
        skip_cleanup: true

