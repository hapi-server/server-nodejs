<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket File Watcher</title>
</head>
<body>
  <h1>WebSocket File Watcher</h1>
  <div id="file-content">Waiting for file changes...</div>

  <script>
    const ws = new WebSocket('ws://localhost:8080')

    ws.onopen = () => {
      console.log('Connected to WebSocket server')
    }

    ws.onmessage = (event) => {
      document.getElementById('file-content').innerText = event.data
    }

    ws.onclose = () => {
      console.log('Disconnected from WebSocket server')
    }

    ws.onerror = (error) => {
      console.error('WebSocket error:', error)
    }
  </script>
</body>
</html>
